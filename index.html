<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virar Cart√£o com CSS</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #282c34;
      }

      .cartao {
        width: 200px;
        height: 300px;
        perspective: 1000px;
      }

      .cartao-interno {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .cartao:hover .cartao-interno {
        transform: rotateY(180deg);
      }

      .cartao-frente,
      .cartao-verso {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        color: white;
        border-radius: 10px;
      }

      .cartao-frente {
        background-color: #61dafb;
      }

      .cartao-verso {
        background-color: #ff4081;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="cartao">
      <div class="cartao-interno">
        <div class="cartao-frente">Frente</div>
        <div class="cartao-verso">Verso</div>
      </div>
    </div>
  </body>
</html>
